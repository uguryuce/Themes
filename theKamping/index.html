<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu | Nathan S. Santos</title>
    <link rel="stylesheet" href="assets/css/main-header-menu.css">
</head>

<body style="height: 1000px; background: linear-gradient(to bottom,#fff,#000);">



    <!-- COPY \/ -->
    <header class="main-header">
        <div class="container">
            <img class="main-header-logo" src="assets/images/logo.png">
            <nav class="main-header-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <button class="main-header-side-menu-button" onclick="toggleSideMenu(1)">
                <div class="stripes"></div>
                <div class="stripes"></div>
                <div class="stripes"></div>
                <div class="stripes"></div>
            </button>
        </div>
    </header>
    <nav class="side-menu">
        <div class="side-menu-content">
            <ul>
                <li><a href="#" class="side-menu-item">Home</a></li>
                <li><a href="#about" class="side-menu-item">About</a></li>
                <li><a href="#services" class="side-menu-item">Services</a></li>
                <li><a href="#team" class="side-menu-item">Team</a></li>
                <li><a href="#contact" class="side-menu-item">Contact</a></li>
            </ul>
        </div>
        <div class="side-menu-close-div"></div>
    </nav>
    <!-- COPY /\ -->



    <script src="assets/js/main-header-menu.js"></script>
</body>

</html>
